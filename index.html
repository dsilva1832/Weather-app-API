<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <!-- css -->
     <link rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body id="body">
    <div class="container mt-5">
        <h1 class="text-center">Weather Today</h1>
        <div id="search">
            <form action="" method="get" class="text-center mt-4">
                <input class="input border p-2 rounded-5" type="text" name="city" id="city" placeholder="Enter City Name">
                <br><br>
                <button onclick="search()" type="button" class="btn btn-primary rounded-5">Search</button>
            </form>
        </div>
        <div id="getWeather" class="d-flex justify-content-around">
                
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
